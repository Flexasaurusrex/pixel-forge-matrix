    <title>üöÄ Pixel Forge Mobile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- GIF Library with robust loading -->
    <script src="https://cdn.jsdelivr.net/npm/gif.js@0.2.0/dist/gif.min.js"></script>
    <script>
        // Enhanced GIF library setup for mobile
        window.gifWorkerReady = false;
        window.gifLibraryStatus = 'loading';
        
        function initializeGifLibrary() {
            if (typeof GIF === 'undefined') {
                console.warn('GIF library not loaded');
                window.gifLibraryStatus = 'failed';
                return;
            }
            
            // Try to fetch worker with timeout and fallback
            const fetchWorker = () => {
                return fetch('https://cdn.jsdelivr.net/npm/gif.js@0.2.0/dist/gif.worker.js', {
                    timeout: 10000
                })
                .then(response => {
                    if (!response.ok) throw new Error('Worker fetch failed');
                    return response.blob();
                })
                .then(blob => {
                    const workerUrl = URL.createObjectURL(blob);
                    const originalGIF = window.GIF;
                    
                    window.GIF = function(options) {
                        options = options || {};
                        options.workerScript = workerUrl;
                        return new originalGIF(options);
                    };
                    
                    Object.setPrototypeOf(window.GIF, originalGIF);
                    Object.assign(window.GIF, originalGIF);
                    
                    window.gifWorkerReady = true;
                    window.gifLibraryStatus = 'ready';
                    console.log('‚úÖ GIF library ready for mobile');
                    
                    // Update button state if it exists
                    const recordBtn = document.getElementById('recordBtn');
                    if (recordBtn && recordBtn.innerHTML.includes('LOADING')) {
                        recordBtn.innerHTML = 'üé¨<br>RECORD GIF';
                        recordBtn.disabled = false;
                    }
                })
                .catch(error => {
                    console.warn('GIF worker setup failed:', error);
                    window.gifWorkerReady = false;
                    window.gifLibraryStatus = 'failed';
                    
                    // Update button to show error
                    const recordBtn = document.getElementById('recordBtn');
                    if (recordBtn) {
                        recordBtn.innerHTML = 'üîÑ<br>RETRY GIF';
                        recordBtn.disabled = false; // Allow retry
                    }
                });
            };
            
            // Try to initialize, with retry
            fetchWorker().catch(() => {
                console.log('Retrying GIF worker setup...');
                setTimeout(() => fetchWorker(), 2000);
            });
        }
        
        // Make function globally available for retries
        window.initializeGifLibrary = initializeGifLibrary;
        
        // Initialize when DOM loads or immediately if already loaded
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeGifLibrary);
        } else {
            initializeGifLibrary();
        }
    </script>

            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;

        }

        body {
            font-family: 'Orbitron', monospace;
            background: #000000;
            color: #00ff41;
            overflow: hidden;
            height: 100vh;
            position: fixed;
            width: 100%;
            padding: 10px;
        }

        .mobile-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 100vw;

            justify-content: center;

        }

        .canvas-container {
            position: relative;

            height: min(90vw, 90vh);
            border: 3px solid #00ff41;
            border-radius: 15px;

            box-shadow:

        }

            width: 100%;

            top: 0;
            left: -100%;

        }

        #colorCycleBtn {

            border-color: #8000ff;

            background: linear-gradient(135deg, #ff006e, #00f5ff, #00ff41);
            animation: colorCyclePulse 1s infinite;

            50% { box-shadow: 0 0 20px #00ff41; }

            border-color: #00f5ff;
            color: #000000;
        }

        #recordBtn.recording {
            background: linear-gradient(135deg, #ff0000, #ff4444);
            color: #ffffff;
            animation: recordingPulse 0.5s infinite alternate;
        }

        @keyframes recordingPulse {
            0% { box-shadow: 0 0 20px #ff0000; }
            100% { box-shadow: 0 0 40px #ff0000, 0 0 60px #ff0000; }
        }

        .status {
            text-align: center;
            font-size: 12px;
            color: #00ff41;
            min-height: 20px;
            padding: 5px;
            background: transparent;
            animation: statusGlow 2s infinite alternate;
        }
        
        @keyframes statusGlow {
            0% { text-shadow: 0 0 5px #00ff41; }
            100% { text-shadow: 0 0 15px #00ff41, 0 0 25px #00ff41; }
        }

        .toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 255, 255, 0.95);
            color: #000000;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: bold;
            z-index: 10000;
            animation: toastSlide 0.3s ease-out;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
        }

        @keyframes toastSlide {
            from { transform: translateX(-50%) translateY(-100%); opacity: 0; }
            to { transform: translateX(-50%) translateY(0); opacity: 1; }
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            background: linear-gradient(135deg, #2a2a2a, #1a1a1a) !important;
            color: #666 !important;
            border-color: #444 !important;
            animation: none !important;

        }

        .control-btn:disabled::before {
            display: none;
        }

        /* Touch feedback */
        .control-btn:hover {
            box-shadow: 0 0 25px currentColor;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .header h1 {
                font-size: 16px;
            }

        }

        @media (orientation: landscape) and (max-height: 600px) {
            .mobile-container {
                flex-direction: row;
                align-items: center;
                gap: 10px;
            }
            
            .canvas-container {

        /* Ensure no white backgrounds anywhere */
        ::selection {

        ::-webkit-scrollbar {

    <div class="mobile-container">

            <div class="subtitle">Touch & Create Cyberpunk Art</div>

        <div class="controls">
            <button class="control-btn" id="randomBtn">
                üé≤<br>RANDOMIZE
            </button>
            <button class="control-btn" id="colorCycleBtn">
                üåà<br>COLOR CYCLE
            </button>

                üé¨<br>RECORD GIF

    <script>
        class MobilePixelForge {
            constructor() {
                this.canvas = document.getElementById('mobileCanvas');
                this.ctx = this.canvas.getContext('2d', { willReadFrequently: true });
                
                // Mobile-optimized settings
                this.gridSize = 8; // Larger pixels for mobile
                this.gridWidth = this.canvas.width / this.gridSize;
                this.gridHeight = this.canvas.height / this.gridSize;
                
                this.pixels = new Array(this.gridWidth).fill(null).map(() => new Array(this.gridHeight).fill(null));
                
                this.isDrawing = false;
                this.colorCycling = false;
                this.cycleTime = 0;
                this.currentColor = '#00ff41';
                
                // GIF Recording
                this.recording = false;
                this.gif = null;
                this.recordingFrames = 0;
                this.maxRecordingFrames = 60; // 2 seconds at 30fps for mobile
                
                // üî• TOUCH TRAIL EFFECTS SYSTEM!
                this.touchTrails = [];
                this.touchHistory = [];
                this.maxTrailLength = 10;
                this.lastTouchTime = 0;
                this.touchSpeed = 0;
                this.touchIntensity = 1;
                this.trailMode = 'growing'; // growing, exploding, flowing, ripple, spiral
                this.trailModes = ['growing', 'exploding', 'flowing', 'ripple', 'spiral', 'fractal'];
                
                // FULL FEATURE SET - All 16 quantum effects + constructs + patterns!
                this.pixelTypes = [
                    'quantum', 'chaos', 'strobe', 'nova', 'spectrum', 'vortex',
                    'flicker', 'static', 'particle', 'lightning', 'temporal', 'surge',
                    'distort', 'fractal', 'phantom', 'cascade'
                ];
                
                this.geometricTypes = [
                    'fractal', 'mandala', 'spiral', 'matrix', 'hexagon', 'crystal', 'circuit', 'flower', 'galaxy'
                ];
                
                this.backgroundTypes = [
                    'cybermesh', 'neuralnet', 'datamatrix', 'circuitboard', 'hexgrid', 'starfield'
                ];
                
                this.colors = [
                    '#00ff41', '#ff006e', '#00f5ff', '#ffff00', 
                    '#ff4081', '#9c27b0', '#ff9800', '#4caf50',
                    '#03dac6', '#607d8b', '#795548', '#e91e63'
                ];
                
                // Retrowave cycling colors
                this.cycleColors = [
                    '#ff006e', '#ff0080', '#ff00ff', '#8000ff', 
                    '#0080ff', '#00f5ff', '#00ffff', '#00ff80',
                    '#00ff00', '#80ff00', '#ffff00', '#ff8000'
                ];
                
                this.init();
            }
            
            init() {
                this.setupCanvas();
                this.setupEventListeners();
                this.startAnimationLoop();
                this.showStatus('Ready to create! üöÄ');
                
                // Check GIF library status and update button
                this.updateGifButtonStatus();
                
                // Monitor GIF library loading
                const checkGifStatus = () => {
                    if (window.gifLibraryStatus === 'ready') {
                        this.updateGifButtonStatus();
                    } else if (window.gifLibraryStatus === 'failed') {
                        this.updateGifButtonStatus();
                    } else {
                        setTimeout(checkGifStatus, 1000);
                    }
                };
                checkGifStatus();
            }
            
            updateGifButtonStatus() {
                const recordBtn = document.getElementById('recordBtn');
                if (!recordBtn) return;
                
                if (window.gifLibraryStatus === 'loading') {
                    recordBtn.innerHTML = '‚è≥<br>LOADING...';
                    recordBtn.disabled = true;
                } else if (window.gifLibraryStatus === 'ready') {
                    recordBtn.innerHTML = 'üé¨<br>RECORD GIF';
                    recordBtn.disabled = false;
                } else if (window.gifLibraryStatus === 'failed') {
                    recordBtn.innerHTML = 'üîÑ<br>RETRY GIF';
                    recordBtn.disabled = false; // Allow retry
                }
            }
            
            setupCanvas() {
                this.canvas.style.imageRendering = 'pixelated';
                this.ctx.imageSmoothingEnabled = false;
                
                // Fill with black background
                this.ctx.fillStyle = '#000000';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
            }
            
            setupEventListeners() {
                // Touch events for canvas
                this.canvas.addEventListener('touchstart', (e) => this.handleTouchStart(e));
                this.canvas.addEventListener('touchmove', (e) => this.handleTouchMove(e));
                this.canvas.addEventListener('touchend', () => this.handleTouchEnd());
                
                // Mouse events for desktop testing
                this.canvas.addEventListener('mousedown', (e) => this.handleMouseStart(e));
                this.canvas.addEventListener('mousemove', (e) => this.handleMouseMove(e));
                this.canvas.addEventListener('mouseup', () => this.handleTouchEnd());
                
                // Button events
                document.getElementById('randomBtn').addEventListener('click', () => this.randomize());
                document.getElementById('colorCycleBtn').addEventListener('click', () => this.toggleColorCycle());
                document.getElementById('recordBtn').addEventListener('click', (e) => {
                    // If GIF library failed, allow retry
                    if (window.gifLibraryStatus === 'failed') {
                        this.retryGifLibrary();
                    } else {
                        this.toggleRecording();
                    }
                });
                
                // Prevent default touch behaviors
                document.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });
            }
            
            handleTouchStart(e) {
                e.preventDefault();
                this.isDrawing = true;
                const touch = e.touches[0];
                this.draw(touch.clientX, touch.clientY);
            }
            
            handleTouchMove(e) {
                e.preventDefault();
                if (!this.isDrawing) return;
                const touch = e.touches[0];
                this.draw(touch.clientX, touch.clientY);
            }
            
            handleMouseStart(e) {
                this.isDrawing = true;
                this.draw(e.clientX, e.clientY);
            }
            
            handleMouseMove(e) {
                if (!this.isDrawing) return;
                this.draw(e.clientX, e.clientY);
            }
            
            handleTouchEnd() {
                this.isDrawing = false;
            }
            
            draw(clientX, clientY) {
                const rect = this.canvas.getBoundingClientRect();
                const x = Math.floor((clientX - rect.left) / this.gridSize);
                const y = Math.floor((clientY - rect.top) / this.gridSize);
                
                if (x >= 0 && x < this.gridWidth && y >= 0 && y < this.gridHeight) {
                    // üî• Enhanced touch with speed-based effects
                    const baseSize = Math.max(2, Math.floor(this.touchIntensity));
                    
                    // Paint main touch area with intensity-based size
                    for (let dx = 0; dx < baseSize; dx++) {
                        for (let dy = 0; dy < baseSize; dy++) {
                            const px = Math.min(x + dx, this.gridWidth - 1);
                            const py = Math.min(y + dy, this.gridHeight - 1);
                            
                            // Choose effect based on speed
                            let effectType = this.getRandomPixelType();
                            if (this.touchSpeed > 15) {
                                effectType = ['lightning', 'chaos', 'nova'][Math.floor(Math.random() * 3)];
                            } else if (this.touchSpeed > 8) {
                                effectType = ['particle', 'surge', 'vortex'][Math.floor(Math.random() * 3)];
                            }
                            
                            this.setPixel(px, py, {
                                color: this.currentColor,
                                type: effectType
                            });
                        }
                    }
                    
                    // Create persistent trail effect
                    if (this.touchSpeed > 5) {
                        this.touchTrails.push({
                            x: x,
                            y: y,
                            size: Math.floor(this.touchIntensity),
                            color: this.currentColor,
                            type: 'phantom',
                            age: 0,
                            alpha: 1.0
                        });
                    }
                    
                    // Speed-based particle scatter
                    if (this.touchSpeed > 10) {
                        const scatterCount = Math.floor(this.touchSpeed / 5);
                        for (let i = 0; i < scatterCount; i++) {
                            const angle = Math.random() * Math.PI * 2;
                            const distance = Math.random() * this.touchIntensity * 3;
                            const sx = x + Math.cos(angle) * distance;
                            const sy = y + Math.sin(angle) * distance;
                            
                            if (sx >= 0 && sx < this.gridWidth && sy >= 0 && sy < this.gridHeight) {
                                this.setPixel(Math.floor(sx), Math.floor(sy), {
                                    color: this.getRandomColor(),
                                    type: 'spectrum'
                                });
                            }
                        }
                    }
                }
            }
            
            setPixel(x, y, pixel) {
                // Enhanced bounds checking and visibility
                if (x >= 0 && x < this.gridWidth && y >= 0 && y < this.gridHeight) {
                    this.pixels[x][y] = pixel;
                    this.drawPixel(x, y);
                } else {
                    console.warn(`Pixel out of bounds: ${x}, ${y} (grid: ${this.gridWidth}x${this.gridHeight})`);
                }
            }
            
            drawPixel(x, y) {
                const pixel = this.pixels[x][y];
                if (!pixel) return;
                
                const centerX = x * this.gridSize + this.gridSize / 2;
                const centerY = y * this.gridSize + this.gridSize / 2;
                const time = Date.now() * 0.01;
                
                this.ctx.fillStyle = pixel.color;
                
                switch (pixel.type) {
                    case 'quantum':
                        // Quantum probability cloud
                        for (let i = 0; i < 8; i++) {
                            const qx = centerX + (Math.random() - 0.5) * this.gridSize;
                            const qy = centerY + (Math.random() - 0.5) * this.gridSize;
                            const alpha = Math.floor(Math.random() * 180 + 75).toString(16);
                            this.ctx.fillStyle = pixel.color + alpha;
                            this.ctx.fillRect(qx, qy, 2, 2);
                        }
                        break;
                        
                    case 'chaos':
                        // Chaotic explosion
                        for (let i = 0; i < 10; i++) {
                            const angle = Math.random() * Math.PI * 2;
                            const radius = Math.random() * this.gridSize / 2;
                            const qx = centerX + Math.cos(angle + time) * radius;
                            const qy = centerY + Math.sin(angle + time) * radius;
                            this.ctx.fillStyle = pixel.color + 'aa';
                            this.ctx.fillRect(qx, qy, 2, 2);
                        }
                        break;
                        
                    case 'strobe':
                        // Strobing effect
                        const strobe = Math.floor(time * 6) % 2;
                        if (strobe) {
                            this.ctx.fillStyle = '#ffffff';
                            this.ctx.fillRect(x * this.gridSize, y * this.gridSize, this.gridSize, this.gridSize);
                        } else {
                            this.ctx.fillStyle = pixel.color;
                            this.ctx.fillRect(x * this.gridSize, y * this.gridSize, this.gridSize, this.gridSize);
                        }
                        break;
                        
                    case 'nova':
                        // Nova burst
                        for (let i = 0; i < 8; i++) {
                            const angle = (i / 8) * Math.PI * 2;
                            const radius = (Math.sin(time + x + y) * 0.5 + 0.5) * this.gridSize;
                            const nx = centerX + Math.cos(angle) * radius;
                            const ny = centerY + Math.sin(angle) * radius;
                            this.ctx.fillStyle = pixel.color + '80';
                            this.ctx.fillRect(nx - 1, ny - 1, 3, 3);
                        }
                        break;
                        
                    case 'spectrum':
                        // Spectrum cycling
                        const spectrumColors = ['#ff0000', '#ff8000', '#ffff00', '#00ff00', '#0080ff', '#8000ff'];
                        for (let i = 0; i < 6; i++) {
                            const colorIndex = (Math.floor(time + i) + x + y) % spectrumColors.length;
                            const sx = centerX + (Math.random() - 0.5) * this.gridSize;
                            const sy = centerY + (Math.random() - 0.5) * this.gridSize;
                            this.ctx.fillStyle = spectrumColors[colorIndex] + 'c0';
                            this.ctx.fillRect(sx, sy, 2, 2);
                        }
                        break;
                        
                    case 'vortex':
                        // Spiral vortex
                        for (let i = 0; i < 8; i++) {
                            const spiral = time + i * 0.5;
                            const radius = (i / 8) * this.gridSize / 2;
                            const vx = centerX + Math.cos(spiral) * radius;
                            const vy = centerY + Math.sin(spiral) * radius;
                            this.ctx.fillStyle = pixel.color + 'aa';
                            this.ctx.fillRect(vx - 1, vy - 1, 2, 2);
                        }
                        break;

                    // NEW EFFECTS - ADDED ALL MISSING ONES!
                    case 'flicker':
                        // Storm-like flickering
                        const flicker = Math.random() > 0.7;
                        if (flicker) {
                            const intensity = Math.random();
                            this.ctx.fillStyle = intensity > 0.5 ? '#ffffff' : pixel.color;
                            this.ctx.fillRect(x * this.gridSize, y * this.gridSize, this.gridSize, this.gridSize);
                        } else {
                            this.ctx.fillStyle = pixel.color + '80';
                            this.ctx.fillRect(x * this.gridSize, y * this.gridSize, this.gridSize, this.gridSize);
                        }
                        break;

                    case 'static':
                        // TV static effect
                        for (let i = 0; i < 12; i++) {
                            const sx = centerX + (Math.random() - 0.5) * this.gridSize;
                            const sy = centerY + (Math.random() - 0.5) * this.gridSize;
                            const staticColors = ['#ffffff', '#cccccc', pixel.color];
                            this.ctx.fillStyle = staticColors[Math.floor(Math.random() * staticColors.length)];
                            this.ctx.fillRect(sx, sy, 1, 1);
                        }
                        break;

                    case 'particle':
                        // Flowing particle streams
                        for (let i = 0; i < 6; i++) {
                            const angle = time + i * 0.5;
                            const radius = (i / 6) * this.gridSize / 2;
                            const px = centerX + Math.cos(angle) * radius;
                            const py = centerY + Math.sin(angle) * radius;
                            this.ctx.fillStyle = pixel.color + 'bb';
                            this.ctx.fillRect(px - 1, py - 1, 2, 2);
                        }
                        break;

                    case 'lightning':
                        // Electric arc effects
                        const lightningPaths = 4;
                        for (let i = 0; i < lightningPaths; i++) {
                            let lx = centerX;
                            let ly = centerY;
                            for (let step = 0; step < 4; step++) {
                                lx += (Math.random() - 0.5) * 4;
                                ly += (Math.random() - 0.5) * 4;
                                this.ctx.fillStyle = step % 2 ? '#ffffff' : pixel.color;
                                this.ctx.fillRect(lx, ly, 2, 2);
                            }
                        }
                        break;

                    case 'temporal':
                        // Time rift distortions
                        const layers = 4;
                        for (let layer = 0; layer < layers; layer++) {
                            const timeOffset = time + layer * 0.7;
                            const radius = Math.sin(timeOffset) * this.gridSize / 3;
                            const tx = centerX + Math.cos(timeOffset * 2) * radius;
                            const ty = centerY + Math.sin(timeOffset * 3) * radius;
                            const alpha = Math.floor((0.8 - layer * 0.2) * 255).toString(16);
                            this.ctx.fillStyle = pixel.color + alpha;
                            this.ctx.fillRect(tx - 1, ty - 1, 3, 3);
                        }
                        break;

                    case 'surge':
                        // Energy wave pulses
                        const wave = Math.sin(time + x * 0.3 + y * 0.3) * 0.5 + 0.5;
                        const surgeSize = this.gridSize * (0.5 + wave * 0.5);
                        const surgeX = centerX - surgeSize / 2;
                        const surgeY = centerY - surgeSize / 2;
                        const surgeAlpha = Math.floor(wave * 255).toString(16).padStart(2, '0');
                        this.ctx.fillStyle = pixel.color + surgeAlpha;
                        this.ctx.fillRect(surgeX, surgeY, surgeSize, surgeSize);
                        break;

                    case 'distort':
                        // Reality distortion field
                        for (let i = 0; i < 6; i++) {
                            const distortAngle = time + i;
                            const distortRadius = Math.sin(time * 2 + i) * this.gridSize / 3;
                            const dx = centerX + Math.cos(distortAngle) * distortRadius;
                            const dy = centerY + Math.sin(distortAngle) * distortRadius;
                            const alpha = Math.floor((Math.sin(time + i) * 0.5 + 0.5) * 150 + 50).toString(16);
                            this.ctx.fillStyle = pixel.color + alpha;
                            this.ctx.fillRect(dx - 1, dy - 1, 3, 3);
                        }
                        break;

                    case 'fractal':
                        // Fractal noise pattern
                        for (let i = 0; i < 8; i++) {
                            const scale = Math.pow(0.7, i % 3);
                            const fx = centerX + Math.sin(time + i) * this.gridSize * scale;
                            const fy = centerY + Math.cos(time + i * 1.3) * this.gridSize * scale;
                            const fractalAlpha = Math.floor(scale * 200).toString(16);
                            this.ctx.fillStyle = pixel.color + fractalAlpha;
                            this.ctx.fillRect(fx, fy, scale * 3, scale * 3);
                        }
                        break;

                    case 'phantom':
                        // Phantom echo effect
                        for (let echo = 0; echo < 4; echo++) {
                            const delay = echo * 0.5;
                            const px = centerX + Math.sin(time - delay) * this.gridSize / 4;
                            const py = centerY + Math.cos(time - delay) * this.gridSize / 4;
                            const echoAlpha = Math.floor((1 - echo / 4) * 150).toString(16);
                            this.ctx.fillStyle = pixel.color + echoAlpha;
                            this.ctx.fillRect(px - echo, py - echo, 2 + echo, 2 + echo);
                        }
                        break;

                    case 'cascade':
                        // Cascade wave effect
                        for (let wave = 0; wave < 3; wave++) {
                            const waveTime = time + wave;
                            const amplitude = Math.sin(waveTime) * this.gridSize / 3;
                            const cx = centerX + amplitude;
                            const cy = centerY + Math.sin(waveTime * 2) * this.gridSize / 4;
                            const waveAlpha = Math.floor((1 - wave / 3) * 200).toString(16);
                            this.ctx.fillStyle = pixel.color + waveAlpha;
                            this.ctx.fillRect(cx - wave, cy - wave, 2 + wave, 2 + wave);
                        }
                        break;
                        
                    default:
                        this.ctx.fillRect(x * this.gridSize, y * this.gridSize, this.gridSize, this.gridSize);
                }
            }
            
            clearPixel(x, y) {
                this.ctx.fillStyle = '#000000';
                this.ctx.fillRect(x * this.gridSize, y * this.gridSize, this.gridSize, this.gridSize);

            startAnimationLoop() {
                const animate = () => {
                    this.cycleTime += 0.05;
                    
                    // Process touch trails
                    this.updateTouchTrails();
                    
                    // Redraw animated pixels
                    for (let x = 0; x < this.gridWidth; x++) {
                        for (let y = 0; y < this.gridHeight; y++) {
                            const pixel = this.pixels[x][y];
                            if (pixel) {
                                // Apply color cycling
                                if (this.colorCycling) {
                                    this.applyColorCycling(x, y, pixel);
                                }
                                
                                // Redraw animated types
                                if (this.isAnimatedType(pixel.type)) {
                                    this.clearPixel(x, y);
                                    this.drawPixel(x, y);
                                }
                            }
                        }
                    }
                    
                    // GIF recording
                    if (this.recording) {
                        this.captureGifFrame();
                    }
                    
                    requestAnimationFrame(animate);
                };
                animate();
            }
            
            updateTouchTrails() {
                // Update any persistent trail effects
                this.touchTrails = this.touchTrails.filter(trail => {
                    trail.age++;
                    trail.size *= 1.1; // Grow over time
                    trail.alpha *= 0.95; // Fade over time
                    
                    if (trail.alpha > 0.1 && trail.age < 30) {
                        // Continue drawing trail effect
                        const trailColor = trail.color + Math.floor(trail.alpha * 255).toString(16).padStart(2, '0');
                        
                        for (let i = 0; i < trail.size; i++) {
                            const angle = Math.random() * Math.PI * 2;
                            const radius = Math.random() * trail.size;
                            const x = trail.x + Math.cos(angle) * radius;
                            const y = trail.y + Math.sin(angle) * radius;
                            
                            if (x >= 0 && x < this.gridWidth && y >= 0 && y < this.gridHeight) {
                                this.setPixel(Math.floor(x), Math.floor(y), {
                                    color: trailColor,
                                    type: trail.type
                                });
                            }
                        }
                        return true; // Keep trail
                    }
                    return false; // Remove trail
                });
            }
            
            applyColorCycling(x, y, pixel) {
                const baseIndex = Math.floor(this.cycleTime + x * 0.1 + y * 0.1) % this.cycleColors.length;
                const cycledColor = this.cycleColors[(baseIndex + Math.floor(this.cycleTime * 3)) % this.cycleColors.length];
                
                if (pixel.color !== cycledColor) {
                    pixel.color = cycledColor;
                }
            }

            createTrailEffects(currentPos) {

            createGrowingTrail(pos, intensity, color) {
                // Growing organic patterns that expand from touch path
                this.touchHistory.forEach((histPos, index) => {
                    const age = this.touchHistory.length - index;
                    const size = Math.max(1, intensity - age + 1);
                    
                    for (let i = 0; i < size * 2; i++) {
                        const angle = Math.random() * Math.PI * 2;
                        const radius = Math.random() * size;
                        const x = histPos.x + Math.cos(angle) * radius;
                        const y = histPos.y + Math.sin(angle) * radius;
                        
                        if (x >= 0 && x < this.gridWidth && y >= 0 && y < this.gridHeight) {
                            this.setPixel(Math.floor(x), Math.floor(y), {
                                color: color,
                                type: 'quantum'
                            });
                        }
                    }
                });
            }
            
            createExplodingTrail(pos, intensity, color) {
                // Explosive bursts along the trail
                if (Math.random() < 0.3) { // Random explosions
                    const explosionSize = intensity + 1;
                    for (let i = 0; i < 8; i++) {
                        const angle = (i / 8) * Math.PI * 2;
                        const radius = Math.random() * explosionSize * 2;
                        const x = pos.x + Math.cos(angle) * radius;
                        const y = pos.y + Math.sin(angle) * radius;
                        
                        if (x >= 0 && x < this.gridWidth && y >= 0 && y < this.gridHeight) {
                            this.setPixel(Math.floor(x), Math.floor(y), {
                                color: color,
                                type: 'chaos'
                            });
                        }
                    }
                }
            }
            
            createFlowingTrail(pos, intensity, color) {
                // Flowing liquid-like patterns that follow touch
                this.touchHistory.forEach((histPos, index) => {
                    if (index === 0) return;
                    
                    const prevPos = this.touchHistory[index - 1];
                    const flowDirection = {
                        x: histPos.x - prevPos.x,
                        y: histPos.y - prevPos.y
                    };
                    
                    // Create perpendicular flow particles
                    for (let i = 0; i < intensity * 3; i++) {
                        const perpAngle = Math.atan2(flowDirection.y, flowDirection.x) + Math.PI / 2;
                        const flowDistance = (Math.random() - 0.5) * intensity * 2;
                        const x = histPos.x + Math.cos(perpAngle) * flowDistance;
                        const y = histPos.y + Math.sin(perpAngle) * flowDistance;
                        
                        if (x >= 0 && x < this.gridWidth && y >= 0 && y < this.gridHeight) {
                            this.setPixel(Math.floor(x), Math.floor(y), {
                                color: color,
                                type: 'particle'
                            });
                        }
                    }
                });
            }
            
            createRippleTrail(pos, intensity, color) {
                // Ripple waves emanating from touch points
                const rippleRadius = intensity * 2;
                const rippleCount = 3;
                
                for (let ripple = 0; ripple < rippleCount; ripple++) {
                    const radius = rippleRadius - ripple;
                    if (radius <= 0) continue;
                    
                    for (let angle = 0; angle < 360; angle += 15) {
                        const rad = angle * Math.PI / 180;
                        const x = pos.x + Math.cos(rad) * radius;
                        const y = pos.y + Math.sin(rad) * radius;

            createSpiralTrail(pos, intensity, color) {
                // Spiral patterns that grow from touch
                const spiralSize = intensity * 3;
                const spiralDensity = intensity * 10;
                
                for (let i = 0; i < spiralDensity; i++) {
                    const angle = (i / spiralDensity) * Math.PI * 8; // 4 full rotations
                    const radius = (i / spiralDensity) * spiralSize;
                    const x = pos.x + Math.cos(angle) * radius;
                    const y = pos.y + Math.sin(angle) * radius;
                    
                    if (x >= 0 && x < this.gridWidth && y >= 0 && y < this.gridHeight) {
                        this.setPixel(Math.floor(x), Math.floor(y), {
                            color: color,
                            type: 'vortex'
                        });
                    }
                }
            }
            
            createFractalTrail(pos, intensity, color) {
                // Self-similar fractal patterns
                this.drawFractalBranch(pos.x, pos.y, intensity + 1, 0, intensity, color);
            }
            
            drawFractalBranch(x, y, length, angle, depth, color) {
                if (depth <= 0 || length < 1) return;
                
                // Draw current branch
                for (let i = 0; i < length; i++) {
                    const branchX = x + Math.cos(angle) * i;
                    const branchY = y + Math.sin(angle) * i;
                    
                    if (branchX >= 0 && branchX < this.gridWidth && branchY >= 0 && branchY < this.gridHeight) {
                        this.setPixel(Math.floor(branchX), Math.floor(branchY), {
                            color: color,
                            type: 'fractal'
                        });
                    }
                }
                
                // Create sub-branches
                if (depth > 1) {
                    const newX = x + Math.cos(angle) * length;
                    const newY = y + Math.sin(angle) * length;
                    const newLength = length * 0.7;
                    
                    // Left branch
                    this.drawFractalBranch(newX, newY, newLength, angle - Math.PI / 6, depth - 1, color);
                    // Right branch
                    this.drawFractalBranch(newX, newY, newLength, angle + Math.PI / 6, depth - 1, color);
                }
            }

            // Background pattern implementations (mobile-optimized with bounds checking)
            drawCyberMesh(centerX, centerY, size) {
                const gridSize = 2;
                size = Math.min(size, 8); // Limit size for mobile
                
                for (let x = -size; x <= size; x += gridSize) {
                    for (let y = -size; y <= size; y += gridSize) {
                        const px = centerX + x;
                        const py = centerY + y;
                        
                        // Bounds check before drawing
                        if (px >= 0 && px < this.gridWidth && py >= 0 && py < this.gridHeight) {
                            this.setPixel(px, py, { color: '#00ff41', type: 'quantum' });
                        }
                        
                        if (Math.random() > 0.5 && px + 1 < this.gridWidth) {
                            this.setPixel(px + 1, py, { color: '#00ff41', type: 'static' });
                        }
                        
                        if (Math.random() > 0.5 && py + 1 < this.gridHeight) {
                            this.setPixel(px, py + 1, { color: '#00ff41', type: 'static' });
                        }
                    }
                }
            }
            
            drawNeuralNet(centerX, centerY, size) {
                const neurons = [];
                size = Math.min(size, 6); // Limit size for mobile
                
                // Create neurons within bounds
                for (let i = 0; i < 8; i++) {
                    const neuronX = Math.max(2, Math.min(this.gridWidth - 3, centerX + (Math.random() - 0.5) * size * 2));
                    const neuronY = Math.max(2, Math.min(this.gridHeight - 3, centerY + (Math.random() - 0.5) * size * 2));
                    neurons.push({ x: neuronX, y: neuronY });
                }
                
                // Connect neurons with bounds checking
                for (let i = 0; i < neurons.length; i++) {
                    for (let j = i + 1; j < neurons.length; j++) {
                        const dist = Math.sqrt(
                            Math.pow(neurons[i].x - neurons[j].x, 2) + 
                            Math.pow(neurons[i].y - neurons[j].y, 2)
                        );
                        
                        if (dist < size) {
                            const steps = Math.floor(dist);
                            for (let step = 0; step <= steps; step++) {
                                const t = step / steps;
                                const x = Math.floor(neurons[i].x + t * (neurons[j].x - neurons[i].x));
                                const y = Math.floor(neurons[i].y + t * (neurons[j].y - neurons[i].y));
                                if (x >= 0 && x < this.gridWidth && y >= 0 && y < this.gridHeight) {
                                    this.setPixel(x, y, { color: '#ff006e', type: 'particle' });
                                }
                            }
                        }
                    }
                }
                
                // Draw neurons
                neurons.forEach(neuron => {
                    this.setPixel(Math.floor(neuron.x), Math.floor(neuron.y), { 
                        color: '#ff006e', 
                        type: 'nova' 
                    });
                });
            }
            
            drawDataMatrix(centerX, centerY, size) {
                const blockSize = 2;
                
                for (let x = -size; x <= size; x += blockSize) {
                    for (let y = -size; y <= size; y += blockSize) {
                        const px = centerX + x;
                        const py = centerY + y;
                        const blockType = Math.random();
                        
                        if (blockType > 0.7) {
                            this.setPixel(px, py, { color: '#00f5ff', type: 'chaos' });
                            this.setPixel(px + 1, py + 1, { color: '#00f5ff', type: 'chaos' });
                        } else if (blockType > 0.4) {
                            this.setPixel(px, py, { color: '#00f5ff', type: 'flicker' });
                        } else if (blockType > 0.2) {
                            this.setPixel(px, py, { color: '#ffffff', type: 'strobe' });
                        }
                    }
                }
            }
            
            drawCircuitBoard(centerX, centerY, size) {
                // Draw traces
                for (let i = -size; i <= size; i += 3) {
                    this.setPixel(centerX + i, centerY, { color: '#ffff00', type: 'surge' });
                    this.setPixel(centerX, centerY + i, { color: '#ffff00', type: 'surge' });
                }
                
                // Add components
                for (let x = -size; x <= size; x += 4) {
                    for (let y = -size; y <= size; y += 4) {
                        const px = centerX + x;
                        const py = centerY + y;
                        
                        if (Math.random() > 0.7) {
                            this.setPixel(px, py, { color: '#ff9800', type: 'nova' });
                        }
                    }
                }
            }
            
            drawHexGrid(centerX, centerY, size) {
                const hexRadius = 2;
                
                for (let row = -size / 3; row <= size / 3; row++) {
                    for (let col = -size / 3; col <= size / 3; col++) {
                        const hexX = centerX + col * hexRadius * 1.5;
                        const hexY = centerY + row * hexRadius * Math.sqrt(3) + (col % 2) * hexRadius * Math.sqrt(3) / 2;
                        
                        // Draw hexagon outline
                        for (let side = 0; side < 6; side++) {
                            const angle = (side * 60) * Math.PI / 180;
                            const x = Math.floor(hexX + Math.cos(angle) * hexRadius);
                            const y = Math.floor(hexY + Math.sin(angle) * hexRadius);
                            this.setPixel(x, y, { color: '#9c27b0', type: 'cascade' });
                        }
                        
                        // Optional center
                        if (Math.random() > 0.8) {
                            this.setPixel(Math.floor(hexX), Math.floor(hexY), { 
                                color: '#ffffff', 
                                type: 'spectrum' 
                            });
                        }
                    }
                }
            }
            
            drawStarField(centerX, centerY, size) {
                const numStars = 20;
                
                for (let i = 0; i < numStars; i++) {
                    const starX = centerX + (Math.random() - 0.5) * size * 2;
                    const starY = centerY + (Math.random() - 0.5) * size * 2;
                    const starType = Math.random();
                    
                    if (starType > 0.8) {
                        this.setPixel(Math.floor(starX), Math.floor(starY), { 
                            color: '#ffffff', 
                            type: 'nova' 
                        });
                        // Add rays
                        this.setPixel(Math.floor(starX - 1), Math.floor(starY), { 
                            color: '#ffffff' + '80', 
                            type: 'lightning' 
                        });
                        this.setPixel(Math.floor(starX + 1), Math.floor(starY), { 
                            color: '#ffffff' + '80', 
                            type: 'lightning' 
                        });
                    } else if (starType > 0.5) {
                        this.setPixel(Math.floor(starX), Math.floor(starY), { 
                            color: '#4caf50', 
                            type: 'strobe' 
                        });
                    } else {
                        this.setPixel(Math.floor(starX), Math.floor(starY), { 
                            color: '#4caf50' + '80', 
                            type: 'quantum' 
                        });
                    }
                }
            }
            
            // Geometric construct implementations (mobile-optimized)
            drawFractal(centerX, centerY, size, color) {
                for (let i = 0; i < 3; i++) {
                    const radius = size - i;
                    for (let angle = 0; angle < 360; angle += 60) {
                        const rad = (angle * Math.PI) / 180;
                        const x = centerX + Math.cos(rad) * radius;
                        const y = centerY + Math.sin(rad) * radius;
                        this.setPixel(Math.floor(x), Math.floor(y), { color, type: 'fractal' });
                    }
                }
            }
            
            drawMandala(centerX, centerY, size, color) {
                for (let ring = 0; ring < 3; ring++) {
                    const radius = ring * 2 + 1;
                    for (let angle = 0; angle < 360; angle += 45) {
                        const rad = (angle * Math.PI) / 180;
                        const x = centerX + Math.cos(rad) * radius;
                        const y = centerY + Math.sin(rad) * radius;
                        this.setPixel(Math.floor(x), Math.floor(y), { color, type: 'nova' });
                    }
                }
            }
            
            drawSpiral(centerX, centerY, size, color) {
                for (let i = 0; i < size * 6; i++) {
                    const angle = i * 0.6;
                    const radius = i * 0.2;
                    const x = centerX + Math.cos(angle) * radius;
                    const y = centerY + Math.sin(angle) * radius;
                    this.setPixel(Math.floor(x), Math.floor(y), { color, type: 'vortex' });
                }
            }
            
            drawMatrix(centerX, centerY, size, color) {
                for (let x = -size; x <= size; x++) {
                    for (let y = -size; y <= size; y++) {
                        if ((x + y) % 2 === 0) {
                            this.setPixel(centerX + x, centerY + y, { color, type: 'static' });
                        }
                    }
                }
            }
            
            drawHexagon(centerX, centerY, size, color) {
                for (let angle = 0; angle < 360; angle += 60) {
                    const rad = (angle * Math.PI) / 180;
                    for (let r = 1; r <= size; r++) {
                        const x = centerX + Math.cos(rad) * r;
                        const y = centerY + Math.sin(rad) * r;
                        this.setPixel(Math.floor(x), Math.floor(y), { color, type: 'particle' });
                    }
                }
            }
            
            drawCrystal(centerX, centerY, size, color) {
                const points = [
                    [0, -size], [size, 0], [0, size], [-size, 0],
                    [size/2, -size/2], [size/2, size/2], [-size/2, size/2], [-size/2, -size/2]
                ];
                
                points.forEach(([dx, dy]) => {
                    this.setPixel(centerX + dx, centerY + dy, { color, type: 'spectrum' });
                });
            }
            
            drawCircuit(centerX, centerY, size, color) {
                // Draw horizontal and vertical lines
                for (let i = -size; i <= size; i++) {
                    this.setPixel(centerX + i, centerY, { color, type: 'lightning' });
                    this.setPixel(centerX, centerY + i, { color, type: 'lightning' });
                }
                // Junction point
                this.setPixel(centerX, centerY, { color: '#ffffff', type: 'strobe' });
            }
            
            drawFlower(centerX, centerY, size, color) {
                // Center
                this.setPixel(centerX, centerY, { color, type: 'nova' });
                // Petals
                for (let angle = 0; angle < 360; angle += 45) {
                    const rad = (angle * Math.PI) / 180;
                    const x = centerX + Math.cos(rad) * size;
                    const y = centerY + Math.sin(rad) * size;
                    this.setPixel(Math.floor(x), Math.floor(y), { color, type: 'phantom' });
                }
            }
            
            drawGalaxy(centerX, centerY, size, color) {
                for (let i = 0; i < size * 4; i++) {
                    const angle = i * 0.8 + Math.random() * 0.5;
                    const radius = Math.sqrt(i) * 0.8 + Math.random();
                    const x = centerX + Math.cos(angle) * radius;
                    const y = centerY + Math.sin(angle) * radius;
                    this.setPixel(Math.floor(x), Math.floor(y), { color, type: 'chaos' });
                }
            }
            
            drawEnergyCorridors() {
                // Ensure corridors stay within visible bounds
                const startX = Math.floor(Math.random() * this.gridWidth);
                const startY = Math.floor(Math.random() * this.gridHeight);
                const endX = Math.floor(Math.random() * this.gridWidth);
                const endY = Math.floor(Math.random() * this.gridHeight);
                
                const steps = Math.max(Math.abs(endX - startX), Math.abs(endY - startY));
                const corridorTextures = ['lightning', 'surge', 'particle'];
                const corridorColors = ['#ffffff', '#00f5ff', '#ff006e'];
                const corridorTexture = corridorTextures[Math.floor(Math.random() * corridorTextures.length)];
                const corridorColor = corridorColors[Math.floor(Math.random() * corridorColors.length)];
                
                for (let step = 0; step <= steps; step++) {
                    const t = step / steps;
                    const x = Math.floor(startX + t * (endX - startX));
                    const y = Math.floor(startY + t * (endY - startY));
                    
                    // Main corridor pixel
                    this.setPixel(x, y, { color: corridorColor, type: corridorTexture });
                    
                    // Sparks (with bounds checking)
                    if (Math.random() > 0.8) {
                        const sparkX = x + Math.floor((Math.random() - 0.5) * 4);
                        const sparkY = y + Math.floor((Math.random() - 0.5) * 4);
                        if (sparkX >= 0 && sparkX < this.gridWidth && sparkY >= 0 && sparkY < this.gridHeight) {
                            this.setPixel(sparkX, sparkY, { color: corridorColor, type: 'chaos' });
                        }
                    }
                }
                
                console.log(`‚úÖ Drew energy corridor from (${startX},${startY}) to (${endX},${endY})`);
            }
            
            drawRealityTears() {
                // Better positioning for mobile (avoid edges)
                const tearCenterX = Math.floor(this.gridWidth * 0.2 + Math.random() * this.gridWidth * 0.6);
                const tearCenterY = Math.floor(this.gridHeight * 0.2 + Math.random() * this.gridHeight * 0.6);
                
                const tearColors = ['#8b00ff', '#ff006e', '#00f5ff'];
                const tearColor = tearColors[Math.floor(Math.random() * tearColors.length)];
                
                for (let i = 0; i < 15; i++) {
                    const tearX = tearCenterX + Math.floor((Math.random() - 0.5) * 8);
                    const tearY = tearCenterY + Math.floor((Math.random() - 0.5) * 8);
                    
                    if (tearX >= 0 && tearX < this.gridWidth && tearY >= 0 && tearY < this.gridHeight) {
                        this.setPixel(tearX, tearY, { color: tearColor, type: 'distort' });
                    }
                }
                
                console.log(`‚úÖ Drew reality tear at (${tearCenterX},${tearCenterY})`);
            }
            
            drawFocalPoint() {
                const focalEffects = ['nova', 'vortex', 'temporal', 'chaos', 'surge'];
                const focalType = focalEffects[Math.floor(Math.random() * focalEffects.length)];
                
                // Better positioning for mobile (center area)
                const focalX = Math.floor(this.gridWidth * 0.3 + Math.random() * this.gridWidth * 0.4);
                const focalY = Math.floor(this.gridHeight * 0.3 + Math.random() * this.gridHeight * 0.4);
                
                const maxRadius = 2 + Math.floor(Math.random() * 2); // 2-3 radius
                const focalColors = ['#ffffff', '#ff006e', '#00f5ff', '#ffff00'];
                
                for (let radius = 1; radius <= maxRadius; radius++) {
                    for (let angle = 0; angle < 360; angle += 60) {
                        const rad = angle * Math.PI / 180;
                        const x = Math.floor(focalX + Math.cos(rad) * radius);
                        const y = Math.floor(focalY + Math.sin(rad) * radius);
                        
                        if (x >= 0 && x < this.gridWidth && y >= 0 && y < this.gridHeight) {
                            this.setPixel(x, y, {
                                color: focalColors[Math.floor(Math.random() * focalColors.length)],
                                type: focalType
                            });
                        }
                    }
                }
            }
            
            drawBorderEffects() {
                // Add some border sparkles for visual framing
                const borderPixels = 20 + Math.floor(Math.random() * 20); // 20-40 border pixels
                
                for (let i = 0; i < borderPixels; i++) {
                    const side = Math.floor(Math.random() * 4);
                    let x, y;
                    
                    switch(side) {
                        case 0: // Top
                            x = Math.floor(Math.random() * this.gridWidth);
                            y = Math.floor(Math.random() * 3);
                            break;
                        case 1: // Right
                            x = this.gridWidth - 1 - Math.floor(Math.random() * 3);
                            y = Math.floor(Math.random() * this.gridHeight);
                            break;
                        case 2: // Bottom
                            x = Math.floor(Math.random() * this.gridWidth);
                            y = this.gridHeight - 1 - Math.floor(Math.random() * 3);
                            break;
                        case 3: // Left
                            x = Math.floor(Math.random() * 3);
                            y = Math.floor(Math.random() * this.gridHeight);
                            break;
                    }
                    
                    this.setPixel(x, y, {
                        color: this.getRandomColor(),
                        type: ['quantum', 'strobe', 'spectrum'][Math.floor(Math.random() * 3)]
                    });
                }
            }
            
            toggleColorCycle() {
                this.colorCycling = !this.colorCycling;
                const btn = document.getElementById('colorCycleBtn');
                
                if (this.colorCycling) {
                    btn.classList.add('active');
                    this.showStatus('üåà Color cycling ACTIVE - Canvas is alive!');
                    this.showToast('üåà Color cycling ON');
                } else {
                    btn.classList.remove('active');
                    this.showStatus('Color cycling disabled');
                    this.showToast('‚èπÔ∏è Color cycling OFF');
                }
            }
            
            retryGifLibrary() {
                this.showToast('üîÑ Retrying GIF library...');
                this.showStatus('Retrying GIF library setup...');
                
                const recordBtn = document.getElementById('recordBtn');
                recordBtn.innerHTML = '‚è≥<br>LOADING...';
                recordBtn.disabled = true;
                
                // Reset status and retry
                window.gifLibraryStatus = 'loading';
                window.gifWorkerReady = false;
                
                // Retry initialization
                if (window.initializeGifLibrary) {
                    window.initializeGifLibrary();
                } else {
                    // Fallback manual retry
                    setTimeout(() => {
                        this.updateGifButtonStatus();
                    }, 3000);
                }
            }
            
            toggleRecording() {
                if (this.recording) {
                    this.stopRecording();
                } else {
                    this.startRecording();
                }
            }
            
            startRecording() {
                // Check if GIF library is ready
                if (window.gifLibraryStatus !== 'ready') {
                    if (window.gifLibraryStatus === 'loading') {
                        this.showToast('‚è≥ GIF library still loading, please wait...');
                        this.showStatus('Please wait for GIF library to load');
                    } else {
                        this.showToast('‚ùå GIF library failed to load. Try refreshing.');
                        this.showStatus('GIF recording unavailable - refresh page');
                    }
                    return;
                }
                
                if (typeof GIF === 'undefined' || !window.gifWorkerReady) {
                    this.showToast('‚ùå GIF library not ready, please refresh');
                    this.showStatus('GIF library error - please refresh page');
                    return;
                }
                
                try {
                    this.recording = true;
                    this.recordingFrames = 0;
                    
                    this.gif = new GIF({
                        workers: 1, // Reduced for mobile
                        quality: 15, // Balanced quality for mobile
                        width: this.canvas.width,
                        height: this.canvas.height
                    });
                    
                    const btn = document.getElementById('recordBtn');
                    btn.classList.add('recording');
                    btn.innerHTML = '‚èπ<br>STOP REC';
                    btn.disabled = false;
                    
                    this.showStatus('üî¥ Recording GIF...');
                    this.showToast('üé¨ Recording started!');
                    
                } catch (error) {
                    console.error('Error starting GIF recording:', error);
                    this.showToast('‚ùå Failed to start recording');
                    this.showStatus('Recording failed - try again');
                    this.recording = false;
                }
            }
            
            stopRecording() {
                this.recording = false;
                
                const btn = document.getElementById('recordBtn');
                btn.classList.remove('recording');
                btn.innerHTML = '‚öô<br>SAVING...';
                
                this.showStatus('‚öôÔ∏è Processing GIF...');
                
                this.gif.on('finished', (blob) => {
                    const url = URL.createObjectURL(blob);
                    const link = document.createElement('a');
                    link.download = `pixel-forge-mobile-${Date.now()}.gif`;
                    link.href = url;
                    link.click();
                    
                    btn.innerHTML = 'üé¨<br>RECORD GIF';
                    this.showStatus('‚úÖ GIF saved to downloads!');
                    this.showToast('üéâ GIF exported!');
                    
                    URL.revokeObjectURL(url);
                });
                
                this.gif.render();
            }
            
            captureGifFrame() {
                if (this.recordingFrames >= this.maxRecordingFrames) {
                    this.stopRecording();
                    return;
                }
                
                // Capture every 3rd frame for mobile performance
                if (this.recordingFrames % 3 === 0) {
                    this.gif.addFrame(this.canvas, {
                        delay: 100, // 10 fps
                        copy: true
                    });
                }
                
                this.recordingFrames++;
                
                const progress = Math.floor((this.recordingFrames / this.maxRecordingFrames) * 100);
                this.showStatus(`üî¥ Recording ${progress}%`);
            }
            
            showStatus(message) {
                document.getElementById('status').textContent = message;
            }
            
            showToast(message) {
                const existingToast = document.querySelector('.toast');
                if (existingToast) {
                    existingToast.remove();
                }
                
                const toast = document.createElement('div');
                toast.className = 'toast';
                toast.textContent = message;
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.remove();
                    }
                }, 2000);
            }
        }

        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', () => {
            new MobilePixelForge();
        });
    </script>
